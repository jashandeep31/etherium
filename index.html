<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sample Page</title>
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/styles/style.css" />
    </head>
    <body>
        <header>
            <div class="user-profile">
                <img src="./assets/images/profile.png" alt="" />
            </div>
            <button class="title">
                <span> Etherium Main </span>
                <i class="bx bx-chevron-down"></i>
            </button>
        </header>
        <div class="main-container">
            <div class="main-card">
                <h1>9.2362 <span>ETH</span></h1>
                <div class="helper-text">
                    <span>$16,858.15</span>
                    <span>+0.7%</span>
                </div>
                <div class="buttons">
                    <button>
                        <i class="bx bx-up-arrow-alt"></i><span>Sent</span>
                    </button>
                    <button>
                        <i class="bx bx-down-arrow-alt"></i><span>Receive</span>
                    </button>
                    <button>
                        <i class="bx bx-dollar-circle"></i><span>Buy</span>
                    </button>
                </div>
            </div>

            <div class="details">
                <div class="controls">
                    <button class="">Token</button>
                    <button class="active">Collectibles</button>
                </div>
                <div class="content">
                    <h3>Cryptokitties(2)</h3>

                    <div class="cards">
                        <div class="card">
                            <div>
                                <img
                                    src="./assets/images/dog.png"
                                    alt=""
                                    style="width: 35px"
                                />
                            </div>
                            <div class="detail">
                                <div class="main">
                                    <h4>Fabio</h4>
                                    <p>$164</p>
                                </div>
                                <h5>0.09 ETH</h5>
                            </div>
                        </div>
                        <div class="card">
                            <div>
                                <img
                                    src="./assets/images/dog.png"
                                    alt=""
                                    style="width: 35px"
                                />
                            </div>
                            <div class="detail">
                                <div class="main">
                                    <h4>Fabio</h4>
                                    <p>$164</p>
                                </div>
                                <h5>0.09 ETH</h5>
                            </div>
                        </div>
                    </div>

                    <button class="add-collectibles">
                        <i class="bx bx-plus"></i>
                        <span>Add Collectibles</span>
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <button class="active">
                <i class="bx bx-wallet-alt"></i>
                <span>Wallet</span>
            </button>
            <button>
                <i class="bx bx-exclude"></i>
                <span>Swap</span>
            </button>
            <button>
                <i class="bx bx-cog"></i>
                <span>Settings</span>
            </button>
        </footer>
    </body>
</html>
